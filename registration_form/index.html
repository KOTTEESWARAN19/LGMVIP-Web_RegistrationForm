<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration_form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  

  <div class="container_1 p-3 m-3">
    <div class="heading m-2">
      <h1>Student Registration Form</h1>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="card inputting">
          <div class="card-body">
            <div class="heading">
              <h1>Enrollment side</h1>
            </div>
              <form>
                <div class="row mb-2">
                  <div class="col-3">
                  <label for="" class="form-label">Name  </label>
                  </div>

                  <div class="col-4">
                  <input type="text" class="form-control" id="fname" placeholder="First Name">
                  </div>
                  
                  <div class="col-4">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-3">
                  <label for="" class="form-label">Email  </label>
                  </div>
                  <div class="col-8">
                  <input type="email" class="form-control" id="email" placeholder="name@sample.com">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col-3">
                  <label for="" class="form-label">Date Of Birth  </label>
                  </div>
                  <div class="col-8">
                  <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col-3">
                  <label for="" class="form-label">Phone Number  </label>
                  </div>
                  <div class="col-8">
                  <input type="number" id="pno" class="form-control" placeholder="mobile number">
                  </div>
                </div>

                <div class="row mb-2">
                  <div class="col-3">
                    <label for="" class="form-label">Gender  </label>
                  </div>
                  <div class="col-2 form-check mx-2">
                    <input type="checkbox" class="form-check-input" id="checkmale" value="Male">
                    <label for="checkmale" class="form-check-label"> Male </label>
                  </div>
                  <div class="col-2 form-check mx-2">
                    <input type="checkbox" class="form-check-input" id="checkfemale" value="Female">
                    <label for="checkfemale" class="form-check-label"> Female </label>
                  </div>
                  <div id="help" class="form-text" style="color:red">Only one option must be marked*</div>
                </div>
                <div class="row mb-4">
                  <div class="col-3">
                    <label for="" class="form-label">Password  </label>
                  </div>
                  <div class="col-8">
                    <input type="password" class="form-control" id="pass" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text" style="color:red">Your password must be 8-20 characters long,contain letters and numbers*</div>
                  </div>
                </div>

                <div class="row mb-2 justify-content-end gx-0">
                  <div class="col-5"></div>
                  <div class="col-3">
                    <button class="btn btn-primary" id="clear" onclick="clear()">Clear All</button>
                  </div>
                  <div class="col-3">
                    <button class="btn btn-success register">Enroll</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card displaying">
          <div class="card-body">
            <div class="heading">
              <h1>Enrollment side</h1>
            </div>
            <table class="table table-primary table-stripped table-hover border-1" id="show">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
